<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
</head> 
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Crud en JS</h2>
        <div class="md-5">
            <div class="row">
                <div class="form-group col-md-6 md-3 ">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Dame tu nombre">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" class="form-control" id="edad" placeholder="Dame tu edad">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dame tu direccion">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Dame tu email">
                    
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Enviar</button>
                </div>
            </div>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
