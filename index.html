<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Crud en JS</h2>
        <div class="md-5">
            <div class="row">
                <div class="form-group col-md-6 md-3 ">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="name" class="form-control" id="nombre" placeholder="Dame tu nombre">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" class="form-control" id="edad" placeholder="Dame tu edad">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="direccion">Direccion</label>
                    <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dame tu direccion">
                    
                </div>

                <div class="form-group col-md-6 md-3 ">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Dame tu email">
                    
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AgregarDatos()">Enviar</button>
                    <button class="btn btn-primary" id="Update">Actualizar</button>
                </div>            
            </div>
        </div> 
        <hr>
                
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Direccion</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table> 
            </div>
        </div> 
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
